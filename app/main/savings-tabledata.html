<div class="col-md-8">
    <div ng-repeat="account in filtered=(accounts | filter:filterByCategory)">
        <div class="panel panel-default">
            <div class="panel-body">
                <span class="label label-primary" ng-show="account.type == 'checking'">Checking</span>
                <span class="label label-warning" ng-show="account.type == 'savings'">Savings</span>
                <div>
                    Type: {{account.type}}
                </div>
                <div>
                    BIC: {{account.bic}}
                </div>
                <div>
                    IBAN: {{account.iban}}
                </div>
                <div>
                    Price: {{account.price}}
                </div>
                <div>
                    Date: {{account.date}}
                </div>
                <div>
                    Maturity: {{account.maturity}}
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#myModal">New Account</button>    
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Account</h4>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" class="form-control" id="type" placeholder="Enter Type" ng-model="type">
            </div>
            <div class="form-group">
                <label for="bic">BIC</label>
                <input type="text" class="form-control" id="bic" placeholder="Enter BIC" ng-model="bic">
            </div>
            <div class="form-group">
                <label for="iban">IBAN</label>
                <input type="text" class="form-control" id="iban" placeholder="Enter IBAN" ng-model="iban">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" placeholder="Enter Price" ng-model="price">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" id="date" placeholder="Enter Date" ng-model="date">
            </div>
            <div class="form-group">
                <label for="maturity">Maturity</label>
                <input type="text" class="form-control" id="maturity" placeholder="Enter Maturity" ng-model="maturity">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="addAccount()" data-dismiss="modal">Add Account</button>
      </div>
    </div>
  </div>
</div>
